<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/admin/css/main.css" />
</head>

<body class="login-center">
    <h1> Login </h1>
    <p style="display: none; color: red; font-weight: bold;" id="auth_error"></p>
    <form id="authForm">
        <label id="passwordLabel" for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button id="submitButton" type="submit">Submit</button>
    </form>
    <script>
        let lngx = navigator.language || navigator.userLanguage;
        document.getElementById("submitButton").innerText = lngx == "en-US" | lngx == "en-GB" ? "Submit" : "Best√§tigen";
        document.getElementById("passwordLabel").innerText = lngx == "en-US" | lngx == "en-GB" ? "Password" : "Passwort";
        document.getElementById('authForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const name = "admin";
            const password = document.getElementById('password').value;

            // Create the data to be sent in the request body

            // Define the Authorization header value
            const authHeader = 'Basic ' + btoa(name + ':' + password);

            // Send the request using Fetch API

            let result = await fetch('/', {
                method: 'GET',
                headers: {
                    'Authorization': authHeader,
                }
            });
            console.log(result);
            if (result.ok) {
                window.location.reload();
            } else {
                document.getElementById('auth_error').innerText = result.headers.get("X-auth-error");
                document.getElementById('auth_error').style.display = 'block';
            }
        });
    </script>
</body>

</html>
